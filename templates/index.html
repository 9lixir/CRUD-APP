<!DOCTYPE html>
<html>
<head>
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">CRUD App</span>
    <div>
        <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="mb-3">Add Item</h3>
    <form method="post" action="/add" class="row g-2 mb-4">
        <div class="col-md-5">
            <input type="text" name="name" class="form-control" placeholder="Item name" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Add</button>
        </div>
    </form>

    <h3 class="mb-3">Item List</h3>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <form method="post" action="/update/{{ item[0] }}">
                    <td>{{ item[0] }}</td>
                    <td><input type="text" name="name" value="{{ item[1] }}" class="form-control"></td>
                    <td><input type="number" name="quantity" value="{{ item[2] }}" class="form-control"></td>
                    <td>
                        <button class="btn btn-sm btn-success">Update</button>
                        <a href="/delete/{{ item[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
